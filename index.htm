<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5|Simple Intrest</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="display">
        <h1>Simple Intrest Calculator!</h1>
        <div class="banner">
            <form action="#">
                <label for="principle">Initial Amount</label>
                <input type="text" id="principle" onkeypress="return isNumberKey(event)" autocomplete="off" autofocus placeholder="Principle Amount">
                <label for="time">Time</label>
                <input type="text" id="time" onkeypress="return isNumberKey(event)" autocomplete="off" placeholder="Time">
                <label for="rate">Rate of Intrest</label>
                <input type="text" id="rate" onkeypress="return isNumberKey(event)" autocomplete="off" placeholder="Annual Rate of Inrest">
                <span style="margin:0px 5px;">Rate in %..!</span>
                <div>
                    <button onclick="calculate()">Calculate Intrest</button>
                </div>
            </form>
            <div class="output">
                <label for="intrest">Intrest Amount: </label>
                <h2 id="intrest"></h2>
                <label for="final">Total Amount:</label>
              <h2 id="final"></h2>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
